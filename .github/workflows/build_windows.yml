name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5
        pip install requests
        pip install urllib3
        pip install pillow
        pip install numpy
        pip install opencv-python
        pip install ultralytics
        pip install psutil
        pip install mss
        pip install pyautogui
    
    - name: Build Windows EXE
      run: |
        pyinstaller --onefile --windowed --name Invariant --distpath dist --add-data "src;." --hidden-import PyQt5 --hidden-import PyQt5.QtCore --hidden-import PyQt5.QtWidgets --hidden-import PyQt5.QtGui --hidden-import Invariant_Cyberpunk invariant.py
    
    - name: Create Portable Package
      run: |
        if (Test-Path Invariant_Portable) { Remove-Item -Recurse -Force Invariant_Portable }
        New-Item -ItemType Directory -Name Invariant_Portable
        Copy-Item dist\Invariant.exe Invariant_Portable\
        Copy-Item version.json Invariant_Portable\
        Copy-Item requirements.txt Invariant_Portable\
        Copy-Item docs\README.md Invariant_Portable\
        Copy-Item INSTALL_GUIDE.md Invariant_Portable\
        Copy-Item debug_windows.py Invariant_Portable\
        Set-Content -Path Invariant_Portable\run.bat -Value "@echo off`ntitle Invariant - Master Project Hub`necho.`necho ========================================`necho    Invariant - Master Project Hub`necho ========================================`necho.`necho Starting Invariant...`necho.`nInvariant.exe`npause"
        Set-Content -Path Invariant_Portable\debug.bat -Value "@echo off`ntitle Invariant Debug`necho.`necho ========================================`necho    Invariant Debug Script`necho ========================================`necho.`necho Running debug script...`necho.`npython debug_windows.py`npause"
    
    
    - name: Upload Portable Package
      uses: actions/upload-artifact@v4
      with:
        name: Invariant_Portable_Windows
        path: Invariant_Portable/
    
    
